name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        default: "world"
        type: string
  push:
    branches:
      - main

jobs:
  greet:
    if: github.event_name == 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    outputs:
      message: ${{ steps.step1.outputs.msg }}
    steps:
    - run: echo "msg=Hello $NAME" >> "$GITHUB_OUTPUT"
      id: step1
      env:
        NAME: ${{ inputs.name }}
    
  ci:
    if: github.event_name != 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    steps:
    - run: test $(shuf -i 0-1 -n 1) -eq 0
