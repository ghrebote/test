name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        default: "world"
        type: string
  push:
    branches:
      - main

jobs:
  greet:
    if: github.event_name == 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    steps:
    - run: echo "Hello $NAME" > foo.txt
      env:
        NAME: ${{ inputs.name }}
    - uses: actions/upload-artifact@v4
      with:
        name: sample-artifact
        path: sample.txt
    
  ci:
    if: github.event_name != 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    steps:
    - run: test $(shuf -i 0-1 -n 1) -eq 0
