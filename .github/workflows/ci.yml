name: CI

on:
  workflow_dispatch:
    inputs:
      pr:
        type: number
        required: true
  push:
    branches:
      - main

jobs:
  show-dates:
    if: github.event_name == 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    steps:
    - run: |
        curl -Ls "https://github.com/ghrebote/test/pull/$PR.patch" | grep "^Date:" > sample.txt
        echo "$PR" >> sample.txt
      env:
        PR: ${{ inputs.pr }}
    - uses: actions/upload-artifact@v4
      with:
        name: sample-artifact
        path: sample.txt
    
  ci:
    if: github.event_name != 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    steps:
    - run: test $(shuf -i 0-1 -n 1) -eq 0
